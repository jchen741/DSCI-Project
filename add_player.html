<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        form {
            width: 50%;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            width: 100%;
        }
        button {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Player</h1>
    
    <form id="addPlayerForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter first name">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter last name">

        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate">

        <label for="height">Height (m):</label>
        <input type="number" id="height" name="height" placeholder="Enter height in meters">

        <label for="jerseyNum">Jersey Number:</label>
        <input type="number" id="jerseyNum" name="jerseyNum" placeholder="Enter jersey number">

        <label for="nbaStartYear">NBA Start Year:</label>
        <input type="number" id="nbaStartYear" name="nbaStartYear" placeholder="Enter NBA start year">

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" placeholder="Enter position">

        <label for="team">Team:</label>
        <input type="number" id="team" name="team" placeholder="Enter team number">

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter weight in kilograms">

        <button type="submit">Add Player</button>
    </form>

    <script>
        document.getElementById('addPlayerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('/add_player', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Show success message in a popup
                alert('Player Added Successfully!');
                // Optionally, redirect to another page or perform additional actions
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
